<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment (ionChange)="cambioCategoria($event)" scrollable="true" mode="md" value="pizza" color="primary">

    <ion-segment-button c mode="md" checked [value]="categoria" *ngFor="let categoria of categorias">
      <ion-label class="ion-text-capitalize"> {{ categoria }} </ion-label>
    </ion-segment-button>

  </ion-segment>


</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
